<div id="options-div" class="unselectable">
	<div id="options-header">
		<div id="header-text">Tab Cleaner Options</div>
	</div>

	<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="ShowPlus">
  		<input type="checkbox" id="ShowPlus" class="mdl-checkbox__input refresh-on-change" />
		<span class="mdl-checkbox__label">Google Plus</span>
	</label>

	<div id="options-content">		
		<label>
			<input id="ShowGoogleLogo" class="refresh-on-change" type="checkbox" />
			Google Logo
		</label>
		<label>
			<input id="ShowSearchBar" class="refresh-on-change" type="checkbox" />
			Search Bar
		</label>
		<label>
			<input id="ShowPages" class="refresh-on-change" type="checkbox" />
			Recently Viewed Pages
		</label>
		<label>
			<input id="ShowInfo" class="refresh-on-change" type="checkbox" />
			Events
		</label>
		<div id="hr"></div>
		<label style="padding-bottom: 10px">
			Select a local file: 
			<input id="BrowseImage" type="file" value="Browse" />
		</label>
		<label>
			Background Image URL:
			<input id="BgImage" type="text" />	
			<input id="ApplyBgImage" type="button" value="Apply" />
		</label>
		<label id="slider">
			Recently Viewed Pages Opacity:
			<input id="Opacity" class="refresh-on-change" type="range" />
		</label>
	</div>
</div>
